<div class="current-letter-box" [ngClass]="{'answered': answered}">
  <div class="current-letter">{{currentAlfa.letter}}</div>
  <div class="next-steps">
    <button (click)="tryAgain()">Again</button>
    <button (click)="nextQuestion()">Next</button>
  </div>
</div>

<question-box [alfaQuestion]="currentAlfa" (answerResult)="answerResult($event)"></question-box>
